<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Card Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="bosk8">
            <div class="container">
                <div id="game-container" class="game card">
            <header>
                <h1 class="tagline">MEMORY CARD GAME</h1>
                <div class="stats">
                    <span class="timer meta-sm">TIME: <span id="timer">0</span>s</span>
                    <span class="score meta-sm">SCORE: <span id="score">0</span></span>
                    <span class="moves meta-sm">MOVES: <span id="moves">0</span></span>
                </div>
            </header>

            <div class="controls">
                <select id="difficulty" aria-label="Game Difficulty">
                    <option value="easy">Easy (4×3)</option>
                    <option value="medium" selected>Medium (4×4)</option>
                    <option value="hard">Hard (6×4)</option>
                </select>
                <button id="restart" aria-label="Restart Game">Restart</button>
                <button id="pause" aria-label="Pause Game">Pause</button>
            </div>

            <div id="board" class="board" role="main" aria-label="Game Board">
                <!-- Cards rendered here by JS -->
            </div>

            <section class="best-scores card" aria-labelledby="bestScoresTitle">
                <h2 id="bestScoresTitle" class="tagline">BEST SCORES</h2>
                <div class="best-scores-grid">
                    <div class="meta-sm">EASY: <span id="bestEasy">--</span></div>
                    <div class="meta-sm">MEDIUM: <span id="bestMedium">--</span></div>
                    <div class="meta-sm">HARD: <span id="bestHard">--</span></div>
                </div>
                <div id="storageNotice" class="meta-sm" role="status" aria-live="polite" hidden></div>
            </section>

            <!-- Live region for screen reader announcements -->
            <div id="announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
                </div>
            </div>
        </main>

        <!-- Win Modal -->
        <div
            class="modal"
            id="winModal"
            role="dialog"
            aria-labelledby="modalTitle"
            aria-hidden="true"
        >
            <div class="modal-content card">
                <h2 id="modalTitle" class="tagline">YOU WON</h2>
                <p>Time: <span id="finalTime">0</span>s</p>
                <p>Score: <span id="finalScore">0</span></p>
                <p>Best Time: <span id="bestTime">--</span>s</p>
                <button id="playAgain" class="copy-btn"><span class="label">PLAY AGAIN</span></button>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
